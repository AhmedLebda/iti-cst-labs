<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="social">
        <button class="bg-blue">Login to Facebook</button>
        <button class="bg-lightblue">Login to Twitter</button>
      </div>

      <p class="separator">or</p>

      <form action="#">
        <div>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
        </div>
        <div>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>
        <div class="keep_logged">
          <div>
            <input type="checkbox" name="keep-signed-in" id="stay-signed" />
            <label for="saty_signed">keep me signed in</label>
          </div>

          <a href="#">forgot your password?</a>
        </div>
        <button type="submit" class="bg-blue submit">Login</button>
      </form>

      <p>
        not a member?
        <a href="#" class="signup">sign up now!</a>
      </p>
    </main>
  </body>
</html>
