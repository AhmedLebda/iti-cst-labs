<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task Two</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name: <span class="required">*</span></label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="country">Country: </label>
        <select name="country" id="country">
          <option value="">Select a country</option>
          <option value="Egypt">Egypt</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
          <option value="China">China</option>
        </select>
      </div>

      <div>
        <label for="zip">zip:</label>
        <input type="text" name="zip" id="zip" disabled="true" />
      </div>

      <div>
        <label for="email">Email: <span class="required">*</span></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div id="hobbies">
        <label>hobbies: <span class="required">*</span></label>
        <input type="checkbox" name="hobby-one" id="writing" value="writing" />
        <label for="writing">writing</label>

        <input type="checkbox" name="hobby-two" id="reading" value="reading" />
        <label for="reading">reading</label>

        <input
          type="checkbox"
          name="hobby-three"
          id="swimming"
          value="swimming"
        />
        <label for="swimming">swimming</label>

        <input
          type="checkbox"
          name="hobby-four"
          id="sleeping"
          value="sleeping"
        />
        <label for="sleeping">sleeping</label>
      </div>

      <button type="submit">register</button>
      <button type="reset">clear</button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
