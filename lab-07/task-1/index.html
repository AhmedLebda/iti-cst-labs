<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task One</title>
  </head>
  <body>
    <div>
      <form novalidate>
        <fieldset>
          <legend>News Type <span>*</span></legend>
          <div>
            <input
              type="radio"
              name="category"
              id="sport"
              value="sport"
              required
            />
            <label for="sport">sport</label>
          </div>
          <div>
            <input
              type="radio"
              name="category"
              id="social"
              value="social"
              required
            />
            <label for="social">social</label>
          </div>
          <div>
            <input
              type="radio"
              name="category"
              id="political"
              value="political"
              required
            />
            <label for="political">political</label>
          </div>
          <p id="newsType-error" class="invisible"></p>
        </fieldset>
        <div>
          <label for="news-text">news content: <span>*</span></label>
          <input type="text" name="content" id="news-text" required />
        </div>
        <button type="submit">Add</button>
      </form>
      <div class="search">
        <label for="search-input">Search:</label>
        <input type="search" id="search-input" name="search" />
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>category</th>
          <th>news content</th>
        </tr>
      </thead>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
