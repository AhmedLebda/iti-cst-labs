<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task Three</title>
  </head>
  <body>
    <p>
      "Success is not final, failure is not fatal: It is the courage to continue
      that counts."
    </p>

    <form>
      <fieldset>
        <legend>Font Family</legend>
        <div>
          <input type="radio" name="fontFamily" id="arial" value="arial" />
          <label for="arial">Arial</label>
        </div>
        <div>
          <input type="radio" name="fontFamily" id="courier" value="courier" />
          <label for="courier">Courier</label>
        </div>
        <div>
          <input type="radio" name="fontFamily" id="georgia" value="georgia" />
          <label for="georgia">Georgia</label>
        </div>
        <div>
          <input type="radio" name="fontFamily" id="impact" value="impact" />
          <label for="impact">Impact</label>
        </div>
        <div>
          <input
            type="radio"
            name="font-family"
            id="tnr"
            value="times new roman"
          />
          <label for="tnr">Times New Roman</label>
        </div>
        <div>
          <input type="radio" name="fontFamily" id="verdana" value="verdana" />
          <label for="verdana">Verdana</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Text Alignment</legend>
        <div>
          <input type="radio" name="textAlign" id="left" value="left" />
          <label for="left">Left</label>
        </div>
        <div>
          <input type="radio" name="textAlign" id="center" value="center" />
          <label for="center">Center</label>
        </div>
        <div>
          <input type="radio" name="textAlign" id="right" value="right" />
          <label for="right">Right</label>
        </div>
        <div>
          <input type="radio" name="textAlign" id="justify" value="justify" />
          <label for="justify">Justify</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Line Height</legend>
        <div>
          <input type="radio" name="lineHeight" id="normal" value="normal" />
          <label for="normal">Normal</label>
        </div>
        <div>
          <input type="radio" name="lineHeight" id="10px" value="10px" />
          <label for="10px">10px</label>
        </div>
        <div>
          <input type="radio" name="lineHeight" id="15px" value="15px" />
          <label for="15px">15px</label>
        </div>
        <div>
          <input type="radio" name="lineHeight" id="1.5px" value="1.5px" />
          <label for="1.5px">1.5px</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Letter Spacing</legend>
        <div>
          <input type="radio" name="letterSpacing" id="normal" value="normal" />
          <label for="normal">Normal</label>
        </div>
        <div>
          <input type="radio" name="letterSpacing" id="-1px" value="-1px" />
          <label for="-1px">-1px</label>
        </div>
        <div>
          <input type="radio" name="letterSpacing" id="2px" value="2px" />
          <label for="2px">2px</label>
        </div>
        <div>
          <input type="radio" name="letterSpacing" id="3px" value="3px" />
          <label for="3px">3px</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Text Indent</legend>
        <div>
          <input type="radio" name="textIndent" id="0" value="0" />
          <label for="0">0</label>
        </div>
        <div>
          <input type="radio" name="textIndent" id="5px" value="5px" />
          <label for="5px">5px</label>
        </div>
        <div>
          <input type="radio" name="textIndent" id="15px" value="15px" />
          <label for="15px">15px</label>
        </div>
        <div>
          <input type="radio" name="textIndent" id="25px" value="25px" />
          <label for="25px">25px</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Text Transform</legend>
        <div>
          <input type="radio" name="textTransform" id="none" value="none" />
          <label for="none">None</label>
        </div>
        <div>
          <input
            type="radio"
            name="textTransform"
            id="capitalize"
            value="capitalize"
          />
          <label for="capitalize">Capitalize</label>
        </div>
        <div>
          <input
            type="radio"
            name="textTransform"
            id="uppercase"
            value="uppercase"
          />
          <label for="uppercase">Uppercase</label>
        </div>
        <div>
          <input
            type="radio"
            name="textTransform"
            id="lowercase"
            value="lowercase"
          />
          <label for="lowercase">Lowercase</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Text Decoration</legend>
        <div>
          <input type="radio" name="textDecoration" id="none" value="none" />
          <label for="none">None</label>
        </div>
        <div>
          <input
            type="radio"
            name="textDecoration"
            id="line-through"
            value="line-through"
          />
          <label for="line-through">Line-through</label>
        </div>
        <div>
          <input
            type="radio"
            name="textDecoration"
            id="overline"
            value="overline"
          />
          <label for="overline">Overline</label>
        </div>
        <div>
          <input
            type="radio"
            name="textDecoration"
            id="underline"
            value="underline"
          />
          <label for="underline">Underline</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Border Type</legend>
        <div>
          <input type="radio" name="border" id="none" value="none" />
          <label for="none">None</label>
        </div>
        <div>
          <input type="radio" name="border" id="dotted" value="dotted" />
          <label for="dotted">Dotted</label>
        </div>
        <div>
          <input type="radio" name="border" id="double" value="double" />
          <label for="double">Double</label>
        </div>
        <div>
          <input type="radio" name="border" id="groove" value="groove" />
          <label for="groove">Groove</label>
        </div>
        <div>
          <input type="radio" name="border" id="dashed" value="dashed" />
          <label for="dashed">Dashed</label>
        </div>
        <div>
          <input type="radio" name="border" id="inset" value="inset" />
          <label for="inset">Inset</label>
        </div>
        <div>
          <input type="radio" name="border" id="solid" value="solid" />
          <label for="solid">Solid</label>
        </div>
        <div>
          <input type="radio" name="border" id="outset" value="outset" />
          <label for="outset">Outset</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Border Color</legend>
        <div>
          <input type="radio" name="borderColor" id="none" value="none" />
          <label for="none">None</label>
        </div>
        <div>
          <input type="radio" name="borderColor" id="pink" value="pink" />
          <label for="pink">Pink</label>
        </div>
        <div>
          <input type="radio" name="borderColor" id="red" value="red" />
          <label for="red">Red</label>
        </div>
        <div>
          <input type="radio" name="borderColor" id="green" value="green" />
          <label for="green">Green</label>
        </div>
        <div>
          <input type="radio" name="borderColor" id="blue" value="blue" />
          <label for="blue">Blue</label>
        </div>
        <div>
          <input type="radio" name="borderColor" id="yellow" value="yellow" />
          <label for="yellow">Yellow</label>
        </div>
        <div>
          <input type="radio" name="borderColor" id="purple" value="purple" />
          <label for="purple">Purple</label>
        </div>
      </fieldset>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
