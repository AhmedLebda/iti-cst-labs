<html>
  <head>
    <title>Task 3</title>
  </head>
  <body>
    <table align="center" cellpadding="10" border="1">
      <thead>
        <tr>
          <th colspan="4">RGB Colors</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="9" width="20" align="center" valign="middle">
            <b>
              E <br />
              x <br />
              a <br />
              m <br />
              p <br />
              l <br />
              e <br />
              s <br />
            </b>
          </td>
          <td align="left">Black</td>
          <td align="center" bgcolor="#000000">
            <font color="#FFFFFF">#000000</font>
          </td>
        </tr>
        <tr>
          <td align="left"><font color="#FF0000">Red</font></td>
          <td align="center" bgcolor="#FF0000">
            <font color="#FFFFFF">#FF0000</font>
          </td>
        </tr>
        <tr>
          <td align="left"><font color="#00FF00">Green</font></td>
          <td align="center" bgcolor="#00FF00">#00FF00</td>
        </tr>
        <tr>
          <td align="left"><font color="#0000FF">Blue</font></td>
          <td align="center" bgcolor="#0000FF">
            <font color="#FFFFFF">#0000FF</font>
          </td>
        </tr>
        <tr>
          <td align="left"><font color="#FFFF00">Yellow</font></td>
          <td align="center" bgcolor="#FFFF00">#FFFF00</td>
        </tr>
        <tr>
          <td align="left"><font color="#FF00FF">Magenta</font></td>
          <td align="center" bgcolor="#FF00FF">#FF00FF</td>
        </tr>
        <tr>
          <td align="left"><font color="#00FFFF">Cyan</font></td>
          <td align="center" bgcolor="#00FFFF">#00FFFF</td>
        </tr>
        <tr>
          <td align="left">(White)</td>
          <td align="center">#FFFFFF</td>
        </tr>
        <tr>
          <td align="left"><font color="#d0b000">My Color</font></td>
          <td align="center" bgcolor="#d0b000">#d0b000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
