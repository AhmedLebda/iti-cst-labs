<html>
  <head>
    <title>Task 7</title>
  </head>
  <body>
    <table align="center" cellpadding="10" bgcolor="#ffffff">
      <caption>
        <table width="100%" bgcolor="#90CE5F" cellpadding="10">
          <tr>
            <td>
              <font color="white" size="5">sponsorship</font>
            </td>
          </tr>
        </table>
      </caption>

      <tbody>
        <tr>
          <td>
            <form>
              <table width="100%" cellpadding="5">
                <!-- Non-profit Organization Section -->
                <tr>
                  <td colspan="4">
                    <b>non-profit organization</b>
                  </td>
                </tr>

                <tr>
                  <td width="50%">
                    <label for="org-name">name</label><br />
                    <input
                      type="text"
                      id="org-name"
                      name="org-name"
                      size="30"
                    />
                  </td>

                  <td width="50%" colspan="3">
                    <label for="org-phone">phone number</label><br />
                    <input
                      type="tel"
                      id="org-phone"
                      name="org-phone"
                      size="30"
                    />
                  </td>
                </tr>

                <tr>
                  <td colspan="4">
                    <label for="org-address">street address</label><br />
                    <input
                      type="text"
                      id="org-address"
                      name="org-address"
                      size="65"
                    />
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="org-city">city</label><br />
                    <input
                      type="text"
                      id="org-city"
                      name="org-city"
                      size="30"
                    />
                  </td>
                  <td>
                    <label for="org-state">state</label><br />
                    <input
                      type="text"
                      id="org-state"
                      name="org-state"
                      size="20"
                    />
                  </td>
                  <td>
                    <label for="org-zip">zip code</label><br />
                    <input type="text" id="org-zip" name="org-zip" size="20" />
                  </td>
                </tr>

                <!-- Sponsor Contact Information Section -->
                <tr>
                  <td colspan="4">
                    <b>sponsor contact information</b>
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="sponsor-fname">first name</label><br />
                    <input
                      type="text"
                      id="sponsor-fname"
                      name="sponsor-fname"
                      size="30"
                    />
                  </td>
                  <td colspan="3">
                    <label for="sponsor-lname">last name</label><br />
                    <input
                      type="text"
                      id="sponsor-lname"
                      name="sponsor-lname"
                      size="30"
                    />
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="sponsor-phone">phone number</label><br />
                    <input
                      type="tel"
                      id="sponsor-phone"
                      name="sponsor-phone"
                      size="30"
                    />
                  </td>
                  <td colspan="3">
                    <label for="sponsor-email">email address</label><br />
                    <input
                      type="email"
                      id="sponsor-email"
                      name="sponsor-email"
                      size="30"
                    />
                  </td>
                </tr>

                <tr>
                  <td colspan="4">
                    <label for="sponsor-address">street address</label><br />
                    <input
                      type="text"
                      id="sponsor-address"
                      name="sponsor-address"
                      size="65"
                    />
                  </td>
                </tr>

                <tr>
                  <td>
                    <label for="sponsor-city">city</label><br />
                    <input
                      type="text"
                      id="sponsor-city"
                      name="sponsor-city"
                      size="30"
                    />
                  </td>
                  <td>
                    <label for="sponsor-state">state</label><br />
                    <input
                      type="text"
                      id="sponsor-state"
                      name="sponsor-state"
                      size="20"
                    />
                  </td>
                  <td>
                    <label for="sponsor-zip">zip code</label><br />
                    <input
                      type="text"
                      id="sponsor-zip"
                      name="sponsor-zip"
                      size="20"
                    />
                  </td>
                </tr>

                <!-- Payment Section -->
                <tr>
                  <td colspan="4"><b>Payment</b></td>
                </tr>

                <tr>
                  <td>
                    <label for="donation-amount">donation amount</label><br />
                    <select id="donation-amount" name="donation-amount">
                      <option>Select amount</option>
                    </select>
                  </td>
                  <td colspan="3">
                    <label for="payment-method">payment method</label><br />
                    <select id="payment-method" name="payment-method">
                      <option>Select payment method</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td colspan="4">
                    <br />
                    <input
                      type="submit"
                      value="Submit"
                      style="
                        background-color: #90ce5f;
                        color: white;
                        border: none;
                        padding: 5px 20px;
                      "
                    />
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
